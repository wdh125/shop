# Test Configuration for CoffeeShop Application
spring.application.name=CoffeeShop-Test

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate Configuration for Tests
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Disable MySQL specific configuration for H2
spring.datasource.hikari.connection-init-sql=

# Disable logging for cleaner test output
logging.level.com.coffeeshop=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN

# JWT config for tests
app.jwtSecret=testSecretKey123456789012345678901234567890
app.jwtExpirationMs=3600000

# Scheduler config for tests (disabled)
scheduler.table.available.delay-minutes=1
scheduler.reservation.block-before-minutes=1
scheduler.reservation.cancel-before-minutes=1
scheduler.order.cancel-after-minutes=1
scheduler.order.preparing-before-minutes=1
scheduler.order.pending-to-cancelled-minutes=1
scheduler.order.preparing-to-ready-minutes=1
scheduler.order.served-to-completed-minutes=1
scheduler.reservation.auto-reserve-before-minutes=1
scheduler.reservation.grace-period-minutes=1
scheduler.reservation.min-gap-minutes=1
scheduler.reservation.min-advance-minutes=1
scheduler.opening-time=08:00
scheduler.closing-time=22:00
scheduler.reservation.duration-minutes=90
scheduler.reservation.buffer-after-minutes=30